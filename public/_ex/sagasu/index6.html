<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>Search</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="full-img.css">

    <style>
        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container {
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .video {
            position: absolute;
            top: 12.1%;
            left: 2.53%;
            width: 70%;
        }

        .text1 {
            font-size: 1.35vw;
            top: 49%;
            left: 31%;
            width: 40%;
            height: 3%;
        }

        .text2 {
            top: 44.4%;
            left: 11%;
            width: 80%;
            height: 3%;
        }

        .overlay {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            width: 31%;
            height: 100%;
        }

        .overlay2 {
            position: fixed;
            left: 0;
            top: 0%;
            z-index: 100;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".video").hide();
            $("#goto3").hide();


            var next = function () {
                if (no == 4) return;

                $(".main").on("load", function(){
                    $(".text1").hide();
                });

                $("#goto3").show();
                no++;

                $(".main").attr("src", "img/s0" + no + ".png");
                if (no == 4) {
                    $(".video").show();
                    $("#goto2").hide();
                    $("#goto3").hide();
                }

            }

            var no = 1;
            $("#goto2, #goto3").on("click", next);

        });
    </script>

</head>
<body>

<div class="container">
    <img src="img/s01.png" class="main full"/>


    <input class="text1" type="text"/>

    <video class="video" src="img/video.mp4" controls></video>
</div>
<div id="goto2" class="overlay"></div>
<div id="goto3" class="overlay2"></div>

</body>
</html>
