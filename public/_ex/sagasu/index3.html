<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>Pigeon</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="full-img.css">

    <style>
        body{
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        .test{
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container{
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
        }

        .text1 {
            font-size: 5.4vw;
            top: 34.6%;
            left : 11%;
            width: 80%;
            height: 3%;
        }
        .text2 {
            font-size: 5.4vw;
            top: 44.4%;
            left : 11%;
            width: 80%;
            height: 3%;
        }

        .text3 {
            top: 93.3%;
            left : 17%;
            width: 66%;
            height: 3.2%;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
            font-size: 3.5vw;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 49%;
            z-index: 100;
            width: 100%;
            height: 50%;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            //$(".text3").hide();

            var flag = false;

            $(".main").on("load", function(){
                if(flag){
                    $(".text1").hide();
                    $(".text2").hide();
                } else {
                    $(".text1").show();
                    $(".text2").show();
                }
            });

            var no = 4;
            $(".main").on("click", function () {
                if($(".text1").val() == "") return;
                if($(".text2").val() == "") return;
                flag = true;
                if(no == 5){
                    $(".text3").show();
                }
                $(".text3").val("");
                $(".main").attr("src", "img/t0" + no + ".png");
                if (no < 7) no++;
            });

        });
    </script>

</head>
<body>

<div class="container">
    <img src="img/t01.png" class="main full"/>

    <input class="text1" type="text"/>
    <input class="text2" type="text"/>
    <input class="text3" type="text"/>
</div>

</body>
</html>
