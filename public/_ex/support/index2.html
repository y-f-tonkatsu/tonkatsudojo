<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="reset.css">

    <style>
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            display: block;
            width: 100%;
            position: absolute;
        }

        .rel {
            display: none;
            width: 100%;
            position: relative;
        }



        .fill {
            display: block;
            width: 100%;
        }

        .main {
            pointer-events: none;
        }

        .container {
            width: 100%;
            position: absolute;
            overflow-y: scroll;
            margin: 0;
        }

        input, input:focus {
            font-size: 1.4vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .text1 {
            position: absolute;
            top: 31.1vw;
            left: 33.8vw;
            width: 60vw;
        }

        .text2 {
            top: 45.0vw;
            left: 11vw;
            width: 80vw;
            height: 3vw;
        }

        .overlay {
            position: absolute;
            left: 73.6vw;
            top: 36.7vw;
            z-index: 100;
            width: 22.6vw;
            height: 20.5vw;
            overflow-y: scroll;
        }

        .overlay2 {
            display: none;
            position: absolute;
            left: 18vw;
            top: 10vw;
            z-index: -100;
            width: 82vw;
            height: 68vw;
            overflow-y: scroll;
        }

        .notification {
            position: absolute;
            display: none;
        }

        .notification2 {
            position: absolute;
            top: 10vw;
            display: none;
        }

        .noaction {
            display: none;
            z-index: 1000;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">

        $(function () {
            let i = 1;
            const base = "img2/s3_0";

            function change() {
                i++;
                if (i >= 5) return;
                if (i === 3) {
                    $(".main").hide();
                    $(".extra").show();
                    const h = $("body").height() - $(".top").height();
                    $(".container").css({
                        top: $(".top").height(),
                        height: h,
                    }).show();
                } else {
                    $(".main")
                        .off("load").on("load", function () {
                            $(".text1").hide();
                            $(".extra").hide();
                            $(".container").hide();
                            $(".main").show();
                        })
                        .attr("src", base + i + ".png")
                }

            }

            $(document).on("keydown", function (e) {
                if (e.key === "Enter") change();
                $(document).off("click").on("click", change);
            })
        });
    </script>

</head>
<body>
<img src="img2/s3_01.png" class="full main"/>
<img src="img2/s3_03_top.png" class="full rel top extra"/>
<div class="container">
    <img src="img2/s3_03.png" class="full rel extra"/>
</div>
<input type="text" class="text1">
</body>
</html>
