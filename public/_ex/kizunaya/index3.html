<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paya-n Japan メール</title>
    <link rel="stylesheet" href="reset.css">
    <script src="jquery-3.4.1.min.js"></script>

    <style>

        img {
            margin: auto;
            display: block;
            width: 100%;
        }

        .img--pop {
            position: absolute;
            width: 100%;
            top: 0vw;
            left: 0;
            z-index: 200;
        }

        input, input:focus, textarea {
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
            font-size: 0.88vw;
        }

        .tf {
            top: 9.45vw;
            left: 17vw;
            width: 28vw;
        }

        .tf2 {
            top: 11.45vw;
            left: 17vw;
            width: 28vw;
        }

        .tf3 {
            top: 20.4vw;
            left: 11.5vw;
            height: 34vw;
            width: 88vw;

        }

        .tf4 {
            top: 15.4vw;
            left: 11.8vw;
            width: 6vw;
            font-size: 0.57vw;

        }

        .tf5 {
            top: 15.4vw;
            left: 19.5vw;
            width: 6vw;
            font-size: 0.57vw;

        }

        .tf6 {
            top: 17.8vw;
            left: 15.5vw;
            width: 6vw;
            font-size: 0.57vw;

        }

        .button {
            position: absolute;
            z-index: 100;
            top: 5vw;
            left: 8vw;
            width: 30vw;
            height: 4vw;

        }
    </style>

    <script>
        $(function(){
            $(".img--pop").hide();
            $(".button").click(function(){
                $(".img--pop").show();
            });
        });
    </script>

</head>
<body>
<div class="button"></div>
<img class="img--main" src="img/b3.png">
<img class="img--pop" src="img/pop2.png">
<input type="text" class="tf">
<input type="text" class="tf2">
<textarea type="text" class="tf3"></textarea>
<input type="text" class="tf4">
<input type="text" class="tf5">
<input type="text" class="tf6">
</body>
</html>
