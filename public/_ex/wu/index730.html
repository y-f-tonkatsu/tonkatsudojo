<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>Locolon</title>

    <link rel="stylesheet" href="reset.css">

    <style>
        .test{
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .container{
            width: 100%;
            position: absolute;
        }

        img{
            position: fixed;
            top: 0;
        }

        input, input:focus {
            font-size: 5.5vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family:'ヒラギノ角ゴ Pro W3','Hiragino Kaku Gothic Pro','メイリオ',Meiryo,'ＭＳ Ｐゴシック',sans-serif;
        }

        .text1 {
            top: 96.5vw;
            left : 19vw;
            width: 71vw;
            height: 10vw;
        }
        .text2 {
            top: 65.0vw;
            left : 11vw;
            width: 80vw;
            height: 10vw;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 50vw;
            z-index: 100;
            width: 17vw;
            height: 80vw;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".overlay").click(function(){
                $(".img1").on("load", function(){
                    $(".text1").hide();
                    $(".img1").click(function(){
                        window.location.reload();
                    });
                }).attr("src", "730_2.png");

            });
        });
    </script>

</head>
<body>
    <img src="730_1.png" class="full img1" />
    <input class="text1" />
    <div class="overlay"></div>
</body>
</html>
