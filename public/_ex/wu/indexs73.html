    <script type="application/javascript">

        function format(num) {
            let str = num.toString();
            if (str.length <= 4) return str;
            let i = str.length % 3;
            return str.slice(0, i) + "," + str.slice(i)
        }

                    nextF: function () {

                    }
                },
            ].forEach(function (item) {
                let set = function (next) {
                    $(item.elem).val(format(item.num++));
                    setTimeout(function () {
                        set(item.nextF());
                    }, next);
                }
                set(item.nextF());
            });

        });
