<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <title>Locolon</title>

    <link rel="stylesheet" href="reset.css">

    <style>
        .test {
            background: rgba(255, 0, 0, 0.2);
        }

        .full {
            width: 100%;
        }

        .top {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .bottom {
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        .container {
            width: 100%;
            position: absolute;
        }

        input, input:focus {
            font-size: 5.5vw;
            background: none;
            border: none;
            outline: none;
            display: block;
            position: absolute;
            z-index: 100;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
        }

        .text1 {
            top: 96.5vw;
            left: 19vw;
            width: 71vw;
            height: 10vw;
        }

        .text2 {
            top: 65.0vw;
            left: 11vw;
            width: 80vw;
            height: 10vw;
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 50vw;
            z-index: 100;
            width: 17vw;
            height: 80vw;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $(".img1").click(function () {
                $(".img1").on("load", function () {
                    $(".bottom, .top").show();
                    $(".img1, .top").click(function () {

                        $(".img1").on("load", function () {
                            $(".bottom, .top").hide();
                            $(".img1").click(function () {
                                $(".img1").on("load", function () {
                                    $(".img1").click(function () {
                                        window.location.reload();
                                    });

                                }).attr("src", "1s2d.png");
                            });

                        }).attr("src", "1s2c.png");
                    });
                }).attr("src", "1s2b.png");

            });
        });
    </script>

</head>
<body>
<img src="1s2_bottom.png" class="bottom" style="display: none"/>
<img src="1s2_top.png" class="top" style="display: none"/>
<img src="1s2a.png" class="full img1"/>
</body>
</html>
